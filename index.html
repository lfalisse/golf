<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<style>
body{
	background-color: #fffcec;
}
#louis, #falisse{
    width: 35%;
    height: auto;
    margin-left: 20%;
    margin-top: 0%;
    justify-content: center;
    position: absolute;
}
.flex-container{
	padding-top: 23%
}
#falisse{
	margin-top: 6.1%;
    margin-left: 21%;
}
#col{
	width:100%;
	height:auto;
}
#photo{
	width:100%;
	height:auto;
}
#photo1{
	width: 100%
}
p{
	margin-left: 89%;
    margin-top: 1%;
    font-size: 110%;
}
a{
	margin-left: 89.9%;
    margin-top: -1.1%;
    position: absolute;
}
@media (hover) and (min-width:807px) {
p{
	margin-left: 91%;
    margin-top: 1%;
    font-size: 60px;
    position: absolute;
    font-family: sans-serif;
    color: #abacd1;
}
a{
	margin-left: 92.5%;
    margin-top: 2.6%;
    font-size: 56px;
    font-family: sans-serif;
    position: absolute;
}
#col{
	width: 33%;
	height:auto;
}
#photo{
	width: 33%;
	padding-top: 1%;
	height:auto;
}
#photo1{
	width:33.2%;
	padding-top: 1%;
}
.flex-container {
    display: flex;
    flex-direction: row;
    flex-wrap: wrap;
    justify-content: center;
    align-content: flex-start;
    align-items: flex-start;
    padding-top: 29%
    }
img{
	opacity: 0.8;
	transition: 500ms;
}
img:hover{
	opacity: 1;
}

.flex-item:nth-child(1) {
    order: 1;
    flex: 0 1 auto;
    align-self: auto;
    }

.flex-item:nth-child(2) {
    order: 2;
    flex: 0 1 auto;
    align-self: auto;
    }

.flex-item:nth-child(3) {
    order: 3;
    flex: 0 1 auto;
    align-self: auto;
    }

.flex-item:nth-child(4) {
    order: 4;
    flex: 0 1 auto;
    align-self: auto;
    }

.flex-item:nth-child(5) {
    order: 5;
    flex: 0 1 auto;
    align-self: auto;
    }

.flex-item:nth-child(6) {
    order: 6;
    flex: 0 1 auto;
    align-self: auto;
    }

</style>
</head>
<body>
    <img id='louis' src=photos/louis.png>
	<img id='falisse' src=photos/falisse.png>
	<div id='contact'>
	<p> More Photos</p><a href="https://www.instagram.com/louis.sef/">@louis.sef</a>
	</div>
	<div class='flex-container'>
		<img class='flex-item' id='col' src=photos/1.jpg>
		<img class='flex-item' id='col' src=photos/2.jpg>
		<img class='flex-item' id='col' src=photos/3.jpg>
		<img class='flex-item' id='photo' src=photos/6.jpg>
		<img class='flex-item' id='photo1' src=photos/7.jpg>
		<img class='flex-item' id='photo' src=photos/8.jpg>
	</div>
<script>

$("#louis").mouseover(function(){
            var src = $(this).attr("src").match(/[^\.]+/) + "1.png";
            $(this).attr("src", src);
        })
    $("#louis").mouseout(function() {
            var src = $(this).attr("src").replace("1.png", ".png");
            $(this).attr("src", src);
        });
$("#falisse")
    .mouseover(function() {
        var src = $(this).attr("src").match(/[^\.]+/) + "1.png";
        $(this).attr("src", src);
    })
    .mouseout(function() {
        var src = $(this).attr("src").replace("1.png", ".png");
        $(this).attr("src", src);
    });
</script>
</body>
</html>
